<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Fight</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            user-select: none;
        }

        #game-wrapper {
            position: relative;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #444;
        }

        #game-container {
            width: 100%;
            height: 100%;
        }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to game */
        }

        #health-container {
            position: absolute;
            top: 30px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .health-box {
            width: 40%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .health-box .name {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .health-box .bar-bg {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .health-box .bar {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            transition: width 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 0 10px currentColor;
            /* Glow based on color */
        }

        /* Player Style */
        #player-name {
            text-align: left;
        }

        #player-health {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            color: #00ff88;
            /* For glow */
        }

        /* Enemy Style */
        .health-box.right {
            align-items: flex-end;
        }

        #enemy-name {
            text-align: right;
            color: #ff5555;
        }

        #enemy-health {
            background: linear-gradient(90deg, #ff5555, #cc0000);
            color: #ff5555;
            /* For glow */
        }


        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.98);
            /* Almost opaque to hide game behind */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 200;
            /* Ensure it covers everything */
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 50px;
            /* Reduced from 72px */
            margin: 0 0 30px 0;
            color: #ffd700;
            /* Gold */
            text-transform: uppercase;
            letter-spacing: 5px;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: glow 3s infinite alternate;
            text-align: center;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }

            to {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 10px #ff6600;
            }
        }

        .input-group {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group input {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #555;
            background: #222;
            color: #fff;
            text-align: center;
            width: 160px;
            font-family: 'Arial', sans-serif;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .vs {
            font-size: 20px;
            font-weight: bold;
            color: #ff3333;
            font-style: italic;
        }

        p {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            width: 60%;
        }

        button {
            padding: 15px 50px;
            font-size: 24px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.2s;
        }

        button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.5);
            filter: brightness(1.1);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>

<body>
    <div id="game-wrapper">
        <div id="game-container"></div>

        <div id="ui-layer">
            <!-- Health Bars -->
            <div id="health-container">
                <div class="health-box">
                    <div class="name" id="player-name">PLAYER</div>
                    <div class="bar-bg">
                        <div class="bar" id="player-health"></div>
                    </div>
                </div>
                <div class="health-box right">
                    <div class="name" id="enemy-name">ENEMY</div>
                    <div class="bar-bg">
                        <div class="bar" id="enemy-health"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>A FIGHTING GAME</h1>

            <div class="input-group">
                <input type="text" id="input-player-name" value="Player 1" placeholder="Your Name">
                <span class="vs">VS</span>
                <input type="text" id="input-enemy-name" value="CPU" placeholder="Opponent Name">
            </div>

            <button onclick="startGame()">START FIGHT</button>
            <div class="controls">
                <p>Arrows: Move/Jump</p>
                <p>Space: Punch | K: Kick</p>
                <p>S: Shield/Block</p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h1 id="game-over-text">GAME OVER</h1>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>
    <div id="error-log"
        style="position: absolute; top: 10px; left: 10px; color: red; background: rgba(0,0,0,0.8); z-index: 9999; padding: 10px; font-family: monospace;">
    </div>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            var log = document.getElementById('error-log');
            log.innerHTML += '<div>' + msg + ' (' + line + ':' + col + ')</div>';
        };
        console.error = function () {
            var log = document.getElementById('error-log');
            log.innerHTML += '<div>[Console] ' + Array.from(arguments).join(' ') + '</div>';
        };
    </script>
    <script src="main.js"></script>
</body>

</html>
